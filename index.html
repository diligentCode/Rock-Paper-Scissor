<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="rock_paper_scissor.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="player-board">
      <div class="display">
        <div class="left-display"></div>
        <div class="right-display"></div>
      </div>
      <div class="console">
        <div class="control-buttons">
          <button class="play-button">Play</button>
          <button class="end-button">End</button>
          <button class="reset-button">Reset</button>
        </div>
        <p class="choose">Choose</p>
        <div class="choose-buttons">
          <button class="rock-button">Rock</button>
          <button class="paper-button">Paper</button>
          <button class="scissor-button">Scissor</button>
        </div>
      </div>
    </div>
  </body>
</html>
